<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration Form</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0b0f1a;
      --bg-2: #081426;
      --accent-neon: #00ffd5;
      --accent-magenta: #ff2d95;
      --muted: #b8c0d4;
      --card-alpha: rgba(255,255,255,0.03);
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: "Poppins", "Orbitron", sans-serif; }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(600px 300px at 10% 20%, rgba(138,43,226,0.06), transparent 10%),
        radial-gradient(600px 300px at 90% 80%, rgba(255,45,149,0.04), transparent 10%),
        linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      padding:24px;
      overflow:auto;
    }

    /* container/card */
    .container{
      width:100%;
      max-width:520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px;
      border-radius:14px;
      box-shadow: 0 28px 60px rgba(2,6,23,0.7);
      backdrop-filter: blur(8px);
      position:relative;
      overflow:hidden;
      animation: floatIn 0.6s ease forwards;
    }

    @keyframes floatIn{
      from{ transform: translateY(18px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }

    /* subtle header accent */
    .container::before{
      content:"";
      position:absolute;
      top:-40px;
      right:-60px;
      width:220px; height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,213,0.06), transparent 20%),
                  radial-gradient(circle at 70% 70%, rgba(255,45,149,0.04), transparent 20%);
      transform: rotate(18deg);
      pointer-events:none;
    }

    h2{
      text-align:center;
      margin-bottom:18px;
      color:#ffffff;
      font-family: "Orbitron", sans-serif;
      letter-spacing:1px;
      text-transform:uppercase;
      font-size:20px;
      text-shadow: 0 0 8px rgba(0,255,213,0.08);
    }

    form{ width:100%; }

    label{
      display:block;
      margin-bottom:6px;
      color:var(--muted);
      font-size:13px;
      margin-top:12px;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
    }

    input[type="text"],
    input[type="email"],
    select{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.01);
      color:#e8eef8;
      font-size:14px;
      transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
    }

    input::placeholder{ color: rgba(232,238,248,0.38); }

    input:focus, select:focus{
      outline:none;
      border-color: rgba(0,255,213,0.6);
      box-shadow: 0 0 20px rgba(0,255,213,0.05), 0 0 36px rgba(138,43,226,0.02);
      transform: translateY(-2px);
    }

    /* radios and checkboxes */
    .choice-group{
      display:flex;
      gap:12px;
      margin-top:6px;
      color:var(--muted);
      align-items:center;
    }

    input[type="radio"], input[type="checkbox"]{
      appearance:none;
      width:18px;
      height:18px;
      border-radius:4px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.015);
      position:relative;
      cursor:pointer;
      transition: all .12s ease;
    }

    input[type="radio"]{ border-radius:50%; }

    input[type="radio"]:checked, input[type="checkbox"]:checked{
      background: linear-gradient(90deg, var(--accent-neon), var(--accent-magenta));
      box-shadow: 0 6px 22px rgba(0,255,213,0.06), 0 0 18px rgba(255,45,149,0.04);
      border-color: transparent;
    }

    .hint{ font-size:12px; color:rgba(184,192,212,0.6); margin-top:6px; }

    /* button */
    button{
      width:100%;
      padding:12px;
      margin-top:18px;
      border:none;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent-neon), var(--accent-magenta));
      color:#07121a;
      font-weight:700;
      font-size:15px;
      letter-spacing:0.6px;
      cursor:pointer;
      box-shadow: 0 10px 36px rgba(0,255,213,0.07), 0 0 40px rgba(255,45,149,0.05);
      transition: transform .14s ease, box-shadow .14s ease;
    }

    button:hover{ transform: translateY(-5px) scale(1.01); }

    /* message */
    #message{
      margin-top:12px;
      font-size:13px;
      color:#ff6b6b;
      text-align:center;
      display:block;
      min-height:18px;
    }

    .output{
      margin-top:20px;
      padding-top:14px;
      border-top: 1px dashed rgba(255,255,255,0.03);
      color:var(--muted);
    }

    .output p{ margin:8px 0; font-size:14px; color:#e8eef8; }

    .success{ color: #00ff66; font-weight:700; }

    /* small screens */
    @media (max-width:480px){
      .container{ padding:18px; border-radius:12px; }
      h2{ font-size:18px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>

    <form id="regForm" novalidate>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name">

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="name@domain.com">

      <label>Gender</label>
      <div class="choice-group">
        <label style="display:inline-flex;align-items:center;gap:8px;">
          <input type="radio" name="gender" value="Male" /> <span style="font-size:14px;color:var(--muted)">Male</span>
        </label>
        <label style="display:inline-flex;align-items:center;gap:8px;">
          <input type="radio" name="gender" value="Female" /> <span style="font-size:14px;color:var(--muted)">Female</span>
        </label>
        <label style="display:inline-flex;align-items:center;gap:8px;">
          <input type="radio" name="gender" value="Other" /> <span style="font-size:14px;color:var(--muted)">Other</span>
        </label>
      </div>

      <label for="course">Course</label>
      <select id="course">
        <option value="">-- Select Course --</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>

      <div style="margin-top:12px; display:flex; align-items:center; gap:10px;">
        <input id="terms" type="checkbox">
        <label for="terms" style="margin:0; color:var(--muted); font-size:14px;">I agree to Terms &amp; Conditions</label>
      </div>

      <button type="submit">Submit</button>

      <p id="message"></p>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let course = document.getElementById("course").value;
      let terms = document.getElementById("terms").checked;
      let genderEl = document.querySelector('input[name="gender"]:checked');

      let message = document.getElementById("message");
      let output = document.getElementById("output");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // reset
      message.textContent = "";
      output.innerHTML = "";

      if (name === "") {
        message.textContent = "Name should not be empty";
        return;
      }
      if (!emailPattern.test(email)) {
        message.textContent = "Email should be valid";
        return;
      }
      if (!genderEl) {
        message.textContent = "Gender must be selected";
        return;
      }
      if (course === "") {
        message.textContent = "Course must be selected";
        return;
      }
      if (!terms) {
        message.textContent = "Accept Terms & Conditions";
        return;
      }

      // success
      message.textContent = "";
      output.innerHTML = `
        <p class="success">Registration Successful!</p>
        <p><strong>Name:</strong> ${escapeHtml(name)}</p>
        <p><strong>Email:</strong> ${escapeHtml(email)}</p>
        <p><strong>Gender:</strong> ${escapeHtml(genderEl.value)}</p>
        <p><strong>Course:</strong> ${escapeHtml(course)}</p>
      `;

      // store minimal data
      try {
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("gender", genderEl.value);
        localStorage.setItem("course", course);
      } catch (err) {
        // ignore storage errors
      }

      // keep original behaviour: navigate after 2s
      setTimeout(() => {
        window.location.href = "result.html";
      }, 2000);

      // simple HTML escape to avoid accidental injection when showing user input
      function escapeHtml(str){
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }
    });
  </script>

</body>
</html>
